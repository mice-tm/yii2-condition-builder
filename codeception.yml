paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: ../_bootstrap.php
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  remote: false
  whitelist:
    include:
      - src/services/*
      - src/models/constructor/comparisons/*
      - src/models/constructor/queries/*
      - src/models/constructor/QueryHelper.php